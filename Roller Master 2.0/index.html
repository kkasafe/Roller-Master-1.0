<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Roller Master 2.0</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
/* ---------------------------
   VARIABLES & THEMES
   --------------------------- */
:root{
  --bg:#111;
  --text:#eaeaea;
  --panel:#161616;
  --input:#252525;
  --accent:#b30000;
  --accent2:#1e7a1e;
  --border:rgba(255,255,255,0.08);
  --glow:rgba(179,0,0,0.16);
  --neon-main: #7cffb2;
  --neon-accent: #7c8cff;
}

/* THEME: LIGHT */
body.light {
  --bg:#f5f5f5;
  --text:#111;
  --panel:#fff;
  --input:#efefef;
  --accent:#b30000;
  --accent2:#1e7a1e;
  --border:rgba(0,0,0,0.1);
  --glow:rgba(0,0,0,0.05);
}

/* THEME: NEON PULSE */
body.neon {
  --bg:#05060a;
  --text:#e6fff9;
  --panel:#081018;
  --input:#07121a;
  --border:rgba(124,140,255,0.12);
  --glow:rgba(124,140,255,0.12);
  --accent: var(--neon-main);
  --accent2: var(--neon-accent);
}

/* ---------------------------
   BASE LAYOUT
   --------------------------- */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family: "Segoe UI", Roboto, sans-serif;
  transition:background .25s, color .25s;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:18px 16px 60px;
}

/* header */
header{
  width:100%;
  max-width:980px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}
.header-left{display:flex; gap:10px; align-items:center;}
.header-right{display:flex; gap:10px; align-items:center;}
.headerBtn{
  background:var(--panel);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:transform .12s, box-shadow .12s;
}
.headerBtn:hover{transform:translateY(-2px); box-shadow:0 6px 18px var(--glow);}

/* container widths */
.container{
  width:100%;
  max-width:980px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* result box */
#resultadoBox{
  margin:28px 0 18px;
  width:360px;
  height:120px;
  border-radius:28px;
  background:var(--panel);
  border:2px solid var(--border);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:64px;
  font-weight:800;
  box-shadow:0 0 30px var(--glow);
  perspective:1000px;
}

/* fake 3D cube */
.dice3d{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}
.die-face{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  backface-visibility:hidden;
  transform-style:preserve-3d;
}

/* 3D flip animation */
.flip {
  animation: flipAnim 700ms cubic-bezier(.2,.8,.2,1);
}
@keyframes flipAnim {
  0% { transform: rotateX(0) rotateY(0) scale(1); opacity:0.2; }
  50% { transform: rotateX(720deg) rotateY(360deg) scale(1.06); opacity:1; }
  100% { transform: rotateX(0deg) rotateY(0deg) scale(1); opacity:1; }
}

/* inputs box */
.inputsBox{
  margin:16px 0;
  width:460px;
  background:var(--panel);
  border-radius:12px;
  padding:18px 22px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}
.inputsBox input{
  width:78px;
  padding:10px;
  border-radius:8px;
  background:var(--input);
  border:1px solid var(--border);
  color:var(--text);
  text-align:center;
  font-size:18px;
}

/* presets row */
.presets{margin-top:8px; display:flex; gap:10px; justify-content:center;}
.presetBtn{
  background:transparent;
  border:1px solid var(--border);
  padding:8px 12px;
  border-radius:10px;
  color:var(--text);
  cursor:pointer;
  font-weight:700;
  transition:all .12s;
}
.presetBtn:hover{transform:translateY(-3px); box-shadow:0 6px 18px var(--glow);}

/* buttons */
.btnRow{display:flex; gap:30px; justify-content:center; margin-top:22px;}
.btn{
  padding:14px 36px;
  border-radius:14px;
  font-weight:800;
  border:none;
  cursor:pointer;
  font-size:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.16);
}
#rollBtn{background:var(--accent2); color:#fff}
#resetBtn{background:var(--accent); color:#fff}

/* delay */
.delayBox{
  margin-top:26px;
  width:360px;
  background:var(--panel);
  border-radius:12px;
  border:1px solid var(--border);
  padding:16px;
  text-align:center;
}
.delayBox input{width:120px; padding:10px; border-radius:8px; background:var(--input); border:1px solid var(--border); color:var(--text)}

#totalBox{
  margin-top:12px;
  font-weight:700;
  font-size:18px;
  opacity:0.95;
}

/* history modal */
#historyPanel, #creatorPanel{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  justify-content:center;
  align-items:center;
  z-index:99999;
}
.historyContent, .creatorContent{
  width:64%;
  max-height:72%;
  background:var(--panel);
  border-radius:16px;
  padding:20px 22px;
  border:1px solid var(--border);
  overflow:auto;
  box-shadow:0 14px 40px var(--glow);
}
.logItem{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  padding:10px;
  border-radius:10px;
  background:var(--input);
  margin-bottom:10px;
  border:1px solid var(--border);
}
.logText{font-weight:700}
.logBar{
  height:12px;
  background:linear-gradient(90deg, var(--accent2), var(--accent));
  border-radius:8px;
  opacity:0.95;
}

/* creator panel */
.creatorContent p{font-size:20px; margin-top:6px; text-align:center}

/* advanced dropdown */
.advancedBtn{
  position:fixed;
  right:18px;
  bottom:18px;
  background:var(--panel);
  border:1px solid var(--border);
  padding:12px 14px;
  border-radius:12px;
  cursor:pointer;
  z-index:100000;
  box-shadow:0 8px 28px var(--glow);
}
.advMenu{
  position:fixed;
  right:18px;
  bottom:70px;
  width:220px;
  background:var(--panel);
  border-radius:12px;
  padding:12px;
  border:1px solid var(--border);
  display:none;
  z-index:100000;
}
.advMenu label{display:flex; justify-content:space-between; align-items:center; gap:8px; margin:8px 0; font-weight:700}
.switch{width:44px;height:26px;border-radius:20px;background:#111;border:1px solid var(--border);display:inline-flex;align-items:center;padding:3px;cursor:pointer}
.knob{height:18px;width:18px;border-radius:50%;background:var(--accent2);transition:transform .18s}

/* responsive */
@media (max-width:720px){
  .historyContent,.creatorContent{width:92%}
  #resultadoBox{width:92%; font-size:48px; height:110px}
  .inputsBox{width:92%}
  .delayBox{width:92%}
}
</style>
</head>
<body>

<header class="container">
  <div class="header-left">
    <button class="headerBtn" onclick="abrirHistorico()">Hist√≥rico</button>
  </div>
  <div class="header-right">
    <button class="headerBtn" onclick="abrirCriador()">Criador</button>
    <button class="headerBtn" onclick="toggleTheme()">Tema</button>
  </div>
</header>

<div class="container">
  <audio id="somDado" src="dados.m4a" preload="auto"></audio>

  <!-- Resultado 3D -->
  <div id="resultadoBox">
    <div class="dice3d">
      <div class="die-face" id="dieFace">üé≤</div>
    </div>
  </div>

  <!-- Inputs -->
  <div class="inputsBox">
    <input id="roladas" type="number" placeholder="Qtd" min="1" value="1">
    <div style="font-weight:800; opacity:0.9; font-size:18px">x D</div>
    <input id="lados" type="number" placeholder="Lados" min="2" value="6">
  </div>

  <!-- Presets -->
  <div class="presets">
    <button class="presetBtn" data-sides="20">D20</button>
    <button class="presetBtn" data-sides="12">D12</button>
    <button class="presetBtn" data-sides="10">D10</button>
    <button class="presetBtn" data-sides="8">D8</button>
    <button class="presetBtn" data-sides="6">D6</button>
    <button class="presetBtn" data-sides="4">D4</button>
  </div>

  <!-- Buttons -->
  <div class="btnRow">
    <button id="rollBtn" class="btn">ROLAR</button>
    <button id="resetBtn" class="btn">RESETAR</button>
  </div>

  <!-- Delay -->
  <div class="delayBox">
    <div style="font-weight:800; margin-bottom:8px">Delay (ms)</div>
    <input id="delayInput" type="number" value="500" min="0">
    <div id="totalBox" class="small center"></div>
  </div>
</div>

<!-- History modal -->
<div id="historyPanel">
  <div class="historyContent">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h2 style="margin:0">üìú Hist√≥rico</h2>
      <button class="headerBtn" onclick="fecharHistorico()">Fechar</button>
    </div>
    <div id="historyList"></div>
  </div>
</div>

<!-- Creator modal -->
<div id="creatorPanel">
  <div class="creatorContent">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
      <h2 style="margin:0">üé® Criador</h2>
      <button class="headerBtn" onclick="fecharCriador()">Fechar</button>
    </div>
    <p>Roller Master criado por <strong>Asaz</strong></p>
    <p class="small" style="margin-top:6px; opacity:0.85">Roller Master 2.0 ‚Äî Neon Pulse Edition</p>
  </div>
</div>

<!-- Advanced dropdown -->
<button class="advancedBtn" id="advBtn" title="Op√ß√µes avan√ßadas">‚öôÔ∏è</button>
<div class="advMenu" id="advMenu">
  <label>Som <span class="switch" id="soundSwitch"><span class="knob"></span></span></label>
  <label>Rolagem r√°pida <span class="switch" id="quickSwitch"><span class="knob"></span></span></label>
  <label>3D Fake <span class="switch" id="threeSwitch"><span class="knob"></span></span></label>

  <hr style="border:none;height:1px;background:var(--border);margin:8px 0">

  <div style="display:flex;gap:8px;justify-content:space-between;align-items:center">
    <div class="small">Neon Pulse</div>
    <button class="presetBtn" id="neonBtn">Ativar</button>
  </div>

  <div style="margin-top:8px; font-size:13px; opacity:0.85">
    Dica: Enter = rolar ‚Ä¢ Delete = resetar
  </div>
</div>

<script>
/* ---------------------------
   THEME FIX
   --------------------------- */
let baseTheme = "dark"; // "light" or "dark"

function toggleTheme(){
  document.body.classList.remove("light","dark");
  baseTheme = baseTheme === "dark" ? "light" : "dark";
  document.body.classList.add(baseTheme);
}

/* NEON BUTTON */
document.getElementById("neonBtn").addEventListener("click", ()=>{
  document.body.classList.toggle("neon");
});

/* ---------------------------
   STATE
   --------------------------- */
const dieFace = document.getElementById('dieFace');
const resultadoBox = document.getElementById('resultadoBox');
const som = document.getElementById('somDado');

let historico = []; 
let settings = { sound:true, quick:false, fake3d:true };

/* UTIL */
function randInt(max){ return Math.floor(Math.random()*max)+1 }

/* HISTORY */
function atualizarHistorico(){
  const list = document.getElementById('historyList');
  list.innerHTML='';

  [...historico].reverse().forEach(h=>{
    const wrap=document.createElement('div');
    wrap.className='logItem';

    const left=document.createElement('div');
    left.innerHTML=`<div class="logText">D${h.sides} ‚Üí ${h.value}</div>
    <div class="small" style="opacity:0.8">${new Date(h.ts).toLocaleTimeString()}</div>`;

    const right=document.createElement('div');
    right.style.width='40%';

    const barBg=document.createElement('div');
    barBg.style.width='100%';
    barBg.style.background='rgba(0,0,0,0.08)';
    barBg.style.borderRadius='8px';
    barBg.style.padding='4px';

    const bar=document.createElement('div');
    bar.className='logBar';

    bar.style.width=Math.max(5, Math.round((h.value/h.sides)*100))+'%';

    barBg.appendChild(bar);
    right.appendChild(barBg);

    wrap.appendChild(left);
    wrap.appendChild(right);
    list.appendChild(wrap);
  });
}

/* MODALS */
function abrirHistorico(){ historyPanel.style.display='flex'; atualizarHistorico(); }
function fecharHistorico(){ historyPanel.style.display='none'; }
function abrirCriador(){ creatorPanel.style.display='flex'; }
function fecharCriador(){ creatorPanel.style.display='none'; }

/* ADV MENU */
const advBtn = document.getElementById("advBtn");
const advMenu = document.getElementById("advMenu");

advBtn.onclick = ()=>{
  advMenu.style.display = advMenu.style.display === "block" ? "none" : "block";
};

document.addEventListener("click", e=>{
  if(!advMenu.contains(e.target) && !advBtn.contains(e.target)){
    advMenu.style.display="none";
  }
});

/* Switches */
function switchSetup(id, settingKey){
  const sw = document.getElementById(id);
  const knob = sw.querySelector(".knob");

  function refresh(){
    knob.style.transform = settings[settingKey] ? "translateX(18px)" : "translateX(0)";
  }

  sw.addEventListener("click", ()=>{
    settings[settingKey] = !settings[settingKey];
    refresh();
  });

  refresh();
}

switchSetup("soundSwitch", "sound");
switchSetup("quickSwitch", "quick");
switchSetup("threeSwitch", "fake3d");

/* PRESETS */
document.querySelectorAll(".presetBtn[data-sides]").forEach(btn=>{
  btn.onclick=()=>{
    lados.value = btn.dataset.sides;
    roladas.value = 1;
  };
});

/* ROLL LOGIC */
async function rolar(){
  const qtd = Math.max(1, Number(roladas.value));
  const ladosN = Math.max(2, Number(lados.value));
  const delay = Math.max(0, Number(delayInput.value));

  let sum=0;
  for(let i=0;i<qtd;i++){
    if(settings.sound){ try{ som.currentTime=0; som.play(); }catch(e){} }

    if(settings.fake3d){
      dieFace.classList.remove("flip");
      void dieFace.offsetWidth;
      dieFace.classList.add("flip");
    }

    const shuf=setInterval(()=> dieFace.innerText=randInt(ladosN), 40);
    await new Promise(r=> setTimeout(r, settings.quick ? 120 : 420));
    clearInterval(shuf);

    const val = randInt(ladosN);
    dieFace.innerText = val;

    historico.push({sides:ladosN,value:val,ts:Date.now()});
    atualizarHistorico();

    sum += val;
    totalBox.innerText = "Total: " + sum;

    if(i<qtd-1) await new Promise(r=> setTimeout(r, settings.quick ? 10 : delay));
  }
}

/* RESET */
function resetAll(){
  dieFace.innerText="üé≤";
  roladas.value="";
  lados.value="";
  delayInput.value=500;
  totalBox.innerText="";
}

/* Shortcuts */
document.addEventListener("keydown", e=>{
  if(e.key==="Enter") rolar();
  if(e.key==="Delete") resetAll();
});

/* Buttons */
rollBtn.onclick=rolar;
resetBtn.onclick=resetAll;
</script>
</body>
</html>
